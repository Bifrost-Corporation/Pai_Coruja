<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    
    <title>Cadastro Responsavel</title>


</head>

<body>
    <header>

        <nav class="nav-bar">
            <a href=""><img class="logo" src="images/pai_coruja_3.jpg"></a>
            <ul class="ul-area-btn">
                <li class="nav-li"><a class="btn-nav-exit" href="#">Sair</a></li>
            </ul>
        </nav>

        <nav class="sidebar">
            <div class="perfil">
                <div class="img-perfil">
                    <img src="images/usuario-de-perfil.png">
                </div>
                <div class="text-perfil">
                    <p>Olá, Secretário</p>
                </div>
            </div>
            <ul class="ul-sidebar-menu">
                <li>
                    <a href="#" onclick="openMenu()" id="sub-menu-button" class="visao-geral-btn">Visão Geral
                        <span class="fas fa-caret-down first"></span>
                    </a>

                    <ul id="sub-menu">
                        <li><a href="#">Mural</a></li>
                        <li><a href="#">Avaliação dos Professores</a></li>
                        <li><a href="#">Eventos Programados</a></li>

                    </ul>
                </li>

                <li>
                    <a href="#" onclick="openMenu2()" id="sub-menu-button-2"  class="outro-btn">Secretária
                        <span class="fas fa-caret-down second"></span>
                    </a>
                    <ul id="sub-menu-2">
                        <li><a href="#">Cadastrar Aluno</a></li>
                        <li><a href="#">Cadastrar Responsável</a></li>
                        <li><a href="#">Nova Publicação</a></li>
                    </ul>
                </li>

            </ul>
        </nav>
    </header>


    <main class="container">


        <section class="top-section">
            <div class="voltar">
                <h2> Voltar</h2>
            </div>
            <div class="titulo-cadastrar">
                <h2>Cadastrar Responsável:</h2>
            </div>
        </section>


        <section class="main-section">
            <form class="formulario">
                <div class="row-form-type1">
                    <label class="titulo-label">
                        <h2>Nome Responsável:</h2>
                    </label>
                    <input class="input-width100" name="name" type="name" placeholder="Insira o nome do Responsável">
                </div>
                <div class="row-form-type1">
                    <label class="titulo-label">
                        <h2>Numero Responsável:</h2>
                    </label>
                    <input class="input-width50" name="name" type="name" placeholder="Insira o numero do Responsável">
                </div>

                <div class="row-form-type3">
                    <label class="titulo-label">
                        <h2>Email Responsável:</h2>
                    </label>
                    <input class="input-width100" name="name" type="name" placeholder="Insira o nome do Responsável">
                </div>
                <div class="row-form-type3">
                    <label class="titulo-label">
                        <h2>Senha:</h2>
                    </label>
                    <input class="input-width50" name="name" type="password">
                </div>

                <div class="box-form">
                    <div class="row-form-type3">
                        <label class="titulo-label">
                            <h2>Endereço:</h2>
                        </label>
                        <input class="input-width100" name="name" type="name"
                            placeholder="Insira o nome do Responsável">
                    </div>
                    <div class="row-form-type3">
                        <label class="titulo-label">
                            <h2>Numero:</h2>
                        </label>
                        <input class="input-width50" name="name" type="password">
                    </div>
                </div>
                <div class="box-form">
                    <div class="row-form-type3">
                        <label class="titulo-label">
                            <h2>Cidade:</h2>
                        </label>
                        <input class="input-width100" name="name" type="name"
                            placeholder="Insira o nome do Responsável">
                    </div>
                    <div class="row-form-type3">
                        <label class="titulo-label">
                            <h2>Bairro:</h2>
                        </label>
                        <input class="input-width100" name="name" type="password">
                    </div>
                </div>
                <div class="box-form">
                    <div class="row-form-type3">
                        <label class="titulo-label">
                            <h2>Complemento:</h2>
                        </label>
                        <input class="input-width100" name="name" type="name"
                            placeholder="Insira o nome do Responsável">
                    </div>
                    <div class="row-form-type3">
                        <label class="titulo-label">
                            <h2>Cep:</h2>
                        </label>
                        <input class="input-width100" name="name" type="password">
                    </div>
                </div>
                <div class="row-form-type1">
                    <label class="titulo-label">
                        <h2>Nome Responsável:</h2>
                    </label>
                    <input class="input-width100" name="name" type="name" placeholder="Insira o nome do Responsável">
                </div>

                <div class="row-form-type3">
                    <label class="titulo-label">
                        <h2>RA:</h2>
                    </label>
                    <input class="input-width50" name="name" type="name" placeholder="Insira o nome do Responsável">
                </div>

                <br>

                <a class="btn-nav-exit" href="">Cadastrar</a>


            </form>
        </section>
    </main>

    <script src="js/nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</body>




</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Login - Pai Coruja</title>
</head>

<body>
    <main class="bg-login">
        <section class="card-login">
            <div style="text-align: center;">
                <img src="images/pai_coruja_3.jpg" class="logo-login">
            </div>
            <div class="div-titulo">
                <p class="label-login">Login</p>
            </div>
            <form>
                <div class="div-titulo2">
                    <input type="text" class="input-login" placeholder="Digite seu email">
                </div>
                <div class="div-login">
                    <input type="password" class="input-login" placeholder="Digite sua senha">
                </div>
                <div class="div-login">
                    <input type="checkbox" name="checkbox" id="checkbox" class="cb-conectado">
                    <label for="checkbox" class="label-conectado">Manter-me Conectado</label>
                </div>
            </form>
            <div class="div-login">
                <button class="btn-esqueci">Esqueci</button>
                <button class="btn-login">Entrar</button>
            </div>
            <div class="div-login">
                <p class="nota-copy">Pai Coruja - BIFROST @ copyright 2021</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="div-footer">
            <p style="color: var(--azulnavbar);">Bifrost - Conectando Mundos</p>
        </div>
    </footer>
</body>

</html>
